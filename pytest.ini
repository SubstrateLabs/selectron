[pytest]
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)] %(name)s:%(lineno)d: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Set default logging level for all loggers to silence verbose library logs
log_level = WARNING

# Override levels specifically for our application logger
log_level_override =
    selectron = INFO